<div class="modal-container">
  <div
    class="modal d-modal fk-d-menu-modal emoji-picker-content"
    data-keyboard="false"
    aria-modal="true"
    role="dialog"
    data-identifier="emoji-picker"
    data-content=""
  >
    <div class="d-modal__container">
      <div class="d-modal__body" tabindex="-1">
        <div class="emoji-picker">
          <div class="emoji-picker__filter-container">
            <div class="emoji-picker__filter filter-input-container">
              <input class="filter-input" placeholder="按表情符号名称和别名搜索…" type="text" />
              <svg
                class="fa d-icon d-icon-magnifying-glass svg-icon -right svg-string"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href="#magnifying-glass"></use>
              </svg>
            </div>
            <button
              class="btn no-text fk-d-menu__trigger -trigger emoji-picker__diversity-trigger btn-transparent"
              aria-expanded="false"
              data-trigger=""
              type="button"
              id="ember85"
            >
              <img
                width="20"
                height="20"
                src="/images/emoji/twemoji/clap.png?v=14"
                title="clap"
                alt="clap"
                class="emoji"
              />
            </button>
            <button
              class="btn no-text btn-icon btn-transparent emoji-picker__close-btn"
              type="button"
            >
              <svg
                class="fa d-icon d-icon-xmark svg-icon svg-string"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href="#xmark"></use>
              </svg>
              <span aria-hidden="true">&ZeroWidthSpace;</span>
            </button>
          </div>
          <div class="emoji-picker__content">
            <div class="emoji-picker__sections-nav">
              <button
                class="btn no-text btn-flat emoji-picker__section-btn active"
                tabindex="-1"
                data-section="favorites"
                type="button"
              >
                <img
                  width="20"
                  height="20"
                  src="/images/emoji/twemoji/star.png?v=14"
                  title="star"
                  alt="star"
                  class="emoji"
                />
              </button>
              <button
                class="btn no-text btn-flat emoji-picker__section-btn"
                tabindex="-1"
                data-section="smileys_&amp;_emotion"
                type="button"
              >
                <img
                  width="18"
                  height="18"
                  class="emoji"
                  src="/images/emoji/twemoji/grinning_face.png?v=14"
                />
              </button>
              <button
                class="btn no-text btn-flat emoji-picker__section-btn"
                tabindex="-1"
                data-section="people_&amp;_body"
                type="button"
              >
                <img
                  width="18"
                  height="18"
                  class="emoji"
                  src="/images/emoji/twemoji/waving_hand.png?v=14"
                />
              </button>
              <button
                class="btn no-text btn-flat emoji-picker__section-btn"
                tabindex="-1"
                data-section="animals_&amp;_nature"
                type="button"
              >
                <img
                  width="18"
                  height="18"
                  class="emoji"
                  src="/images/emoji/twemoji/monkey_face.png?v=14"
                />
              </button>
              <button
                class="btn no-text btn-flat emoji-picker__section-btn"
                tabindex="-1"
                data-section="food_&amp;_drink"
                type="button"
              >
                <img
                  width="18"
                  height="18"
                  class="emoji"
                  src="/images/emoji/twemoji/grapes.png?v=14"
                />
              </button>
              <button
                class="btn no-text btn-flat emoji-picker__section-btn"
                tabindex="-1"
                data-section="travel_&amp;_places"
                type="button"
              >
                <img
                  width="18"
                  height="18"
                  class="emoji"
                  src="/images/emoji/twemoji/globe_showing_europe_africa.png?v=14"
                />
              </button>
              <button
                class="btn no-text btn-flat emoji-picker__section-btn"
                tabindex="-1"
                data-section="activities"
                type="button"
              >
                <img
                  width="18"
                  height="18"
                  class="emoji"
                  src="/images/emoji/twemoji/jack_o_lantern.png?v=14"
                />
              </button>
              <button
                class="btn no-text btn-flat emoji-picker__section-btn"
                tabindex="-1"
                data-section="objects"
                type="button"
              >
                <img
                  width="18"
                  height="18"
                  class="emoji"
                  src="/images/emoji/twemoji/glasses.png?v=14"
                />
              </button>
              <button
                class="btn no-text btn-flat emoji-picker__section-btn"
                tabindex="-1"
                data-section="symbols"
                type="button"
              >
                <img
                  width="18"
                  height="18"
                  class="emoji"
                  src="/images/emoji/twemoji/atm_sign.png?v=14"
                />
              </button>
              <button
                class="btn no-text btn-flat emoji-picker__section-btn"
                tabindex="-1"
                data-section="flags"
                type="button"
              >
                <img
                  width="18"
                  height="18"
                  class="emoji"
                  src="/images/emoji/twemoji/chequered_flag.png?v=14"
                />
              </button>
              <button
                class="btn no-text btn-flat emoji-picker__section-btn"
                tabindex="-1"
                data-section="b站"
                type="button"
              >
                <img
                  width="18"
                  height="18"
                  class="emoji"
                  src="/uploads/default/original/3X/4/7/47438f4f7b27b13d4ec57b37ec7b7dcf5217de69.png?v=14"
                />
              </button>
              <button
                class="btn no-text btn-flat emoji-picker__section-btn"
                tabindex="-1"
                data-section="飞书"
                type="button"
              >
                <img
                  width="18"
                  height="18"
                  class="emoji"
                  src="/uploads/default/original/3X/1/1/112287dceadcb6ce1cf59a17989b159a87c754df.png?v=14"
                />
              </button>
              <button
                class="btn no-text btn-flat emoji-picker__section-btn"
                tabindex="-1"
                data-section="贴吧"
                type="button"
              >
                <img
                  width="18"
                  height="18"
                  class="emoji"
                  src="/uploads/default/original/3X/9/a/9ac368cc8eafad165bbcf61b0263803d3b2dc2a7.png?v=14"
                />
              </button>
              <button
                class="btn no-text btn-flat emoji-picker__section-btn"
                tabindex="-1"
                data-section="小红书"
                type="button"
              >
                <img
                  width="18"
                  height="18"
                  class="emoji"
                  src="/uploads/default/original/3X/2/4/24b7922b7dc02952ea2bbef283b0a05dc5f3a16d.png?v=14"
                />
              </button>
            </div>
            <div class="emoji-picker__scrollable-content">
              <div class="emoji-picker__sections" role="button">
                <div
                  class="emoji-picker__section"
                  data-section="favorites"
                  role="region"
                  aria-label="常用"
                >
                  <div class="emoji-picker__section-title-container">
                    <h2 class="emoji-picker__section-title">常用</h2>
                    <button class="btn no-text btn-icon btn-transparent" type="button">
                      <svg
                        class="fa d-icon d-icon-trash-can svg-icon svg-string"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <use href="#trash-can"></use>
                      </svg>
                      <span aria-hidden="true">&ZeroWidthSpace;</span>
                    </button>
                  </div>
                  <div class="emoji-picker__section-emojis">
                    <img
                      width="32"
                      height="32"
                      class="emoji"
                      src="/images/emoji/twemoji/rofl.png?v=14"
                      tabindex="0"
                      data-emoji="rofl"
                      alt="rofl"
                      title=":rofl:"
                      loading="lazy"
                    />
                    <img
                      width="32"
                      height="32"
                      class="emoji"
                      src="/images/emoji/twemoji/melting_face.png?v=14"
                      tabindex="-1"
                      data-emoji="melting_face"
                      alt="melting_face"
                      title=":melting_face:"
                      loading="lazy"
                    />
                    <img
                      width="32"
                      height="32"
                      class="emoji"
                      src="/images/emoji/twemoji/thinking.png?v=14"
                      tabindex="-1"
                      data-emoji="thinking"
                      alt="thinking"
                      title=":thinking:"
                      loading="lazy"
                    />
                    <img
                      width="32"
                      height="32"
                      class="emoji"
                      src="/images/emoji/twemoji/orange_heart.png?v=14"
                      tabindex="-1"
                      data-emoji="orange_heart"
                      alt="orange_heart"
                      title=":orange_heart:"
                      loading="lazy"
                    />
                    <img
                      width="32"
                      height="32"
                      class="emoji"
                      src="/images/emoji/twemoji/face_in_clouds.png?v=14"
                      tabindex="-1"
                      data-emoji="face_in_clouds"
                      alt="face_in_clouds"
                      title=":face_in_clouds:"
                      loading="lazy"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-modal__backdrop"></div>
</div>
