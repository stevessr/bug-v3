<div
  class="fk-d-menu -animated -expanded"
  data-identifier="emoji-picker"
  data-content=""
  aria-labelledby="ember161"
  aria-expanded="true"
  role="dialog"
  style="max-width: 400px; left: 44%; bottom: 44%; visibility: visible"
  data-strategy="absolute"
  data-placement="top"
>
  <div class="fk-d-menu__inner-content">
    <div class="emoji-picker">
      <div class="emoji-picker__filter-container">
        <div class="emoji-picker__filter filter-input-container">
          <input class="filter-input" placeholder="按表情符号名称和别名搜索…" type="text" />
          <svg
            class="fa d-icon d-icon-magnifying-glass svg-icon -right svg-string"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href="#magnifying-glass"></use>
          </svg>
        </div>

        <button
          class="btn no-text fk-d-menu__trigger -trigger emoji-picker__diversity-trigger btn-transparent"
          aria-expanded="false"
          data-trigger=""
          type="button"
          id="ember162"
        >
          <img
            width="20"
            height="20"
            src="/images/emoji/twemoji/clap.png?v=14"
            title="clap"
            alt="clap"
            class="emoji"
          />
        </button>
      </div>
      <div class="emoji-picker__content">
        <div class="emoji-picker__sections-nav">
          <button
            class="btn no-text btn-flat emoji-picker__section-btn active"
            tabindex="-1"
            data-section="favorites"
            type="button"
          >
            <img
              width="20"
              height="20"
              src="/images/emoji/twemoji/star.png?v=14"
              title="star"
              alt="star"
              class="emoji"
            />
          </button>
        </div>
        <div class="emoji-picker__scrollable-content">
          <div class="emoji-picker__sections" role="button">
            <div
              class="emoji-picker__section"
              data-section="favorites"
              role="region"
              aria-label="常用"
            >
              <div class="emoji-picker__section-title-container">
                <h2 class="emoji-picker__section-title">常用</h2>
                <button class="btn no-text btn-icon btn-transparent" type="button">
                  <svg
                    class="fa d-icon d-icon-trash-can svg-icon svg-string"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <use href="#trash-can"></use>
                  </svg>
                  <span aria-hidden="true">&ZeroWidthSpace;</span>
                </button>
              </div>
              <div class="emoji-picker__section-emojis">
                <img
                  width="32"
                  height="32"
                  class="emoji"
                  src="/images/emoji/twemoji/rofl.png?v=14"
                  tabindex="0"
                  data-emoji="rofl"
                  alt="rofl"
                  title=":rofl:"
                  loading="lazy"
                />
                <!---->
                <img
                  width="32"
                  height="32"
                  class="emoji"
                  src="/images/emoji/twemoji/smiling_face_with_tear.png?v=14"
                  tabindex="-1"
                  data-emoji="smiling_face_with_tear"
                  alt="smiling_face_with_tear"
                  title=":smiling_face_with_tear:"
                  loading="lazy"
                />
                <img
                  width="32"
                  height="32"
                  class="emoji"
                  src="/images/emoji/twemoji/face_savoring_food.png?v=14"
                  tabindex="-1"
                  data-emoji="face_savoring_food"
                  alt="face_savoring_food"
                  title=":face_savoring_food:"
                  loading="lazy"
                />
                <img
                  width="32"
                  height="32"
                  class="emoji"
                  src="/images/emoji/twemoji/melting_face.png?v=14"
                  tabindex="-1"
                  data-emoji="melting_face"
                  alt="melting_face"
                  title=":melting_face:"
                  loading="lazy"
                />
                <img
                  width="32"
                  height="32"
                  class="emoji"
                  src="/images/emoji/twemoji/innocent.png?v=14"
                  tabindex="-1"
                  data-emoji="innocent"
                  alt="innocent"
                  title=":innocent:"
                  loading="lazy"
                />
                <img
                  width="32"
                  height="32"
                  class="emoji"
                  src="/images/emoji/twemoji/clown_face.png?v=14"
                  tabindex="-1"
                  data-emoji="clown_face"
                  alt="clown_face"
                  title=":clown_face:"
                  loading="lazy"
                />
                <img
                  width="32"
                  height="32"
                  class="emoji"
                  src="/images/emoji/twemoji/zany_face.png?v=14"
                  tabindex="-1"
                  data-emoji="zany_face"
                  alt="zany_face"
                  title=":zany_face:"
                  loading="lazy"
                />
                <img
                  width="32"

      </div>
    </div>
  </div>
</div>
