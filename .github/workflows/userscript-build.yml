          #     "script_id": "${{ vars.GREASYFORK_SCRIPT_ID }}",
          #     "version": "${{ steps.version.outputs.VERSION }}",
          #     "code": "'"$(cat userscript-release/emoji-extension.user.js | base64 -w 0)"'"
