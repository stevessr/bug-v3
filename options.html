<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="src/options.ts"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="options-root max-w-6xl mx-auto p-4 sm:p-6">
      <div class="toolbar flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Emoji Manager</h1>
        <div class="flex flex-wrap gap-2">
          <button id="add-group" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition duration-200 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            添加新分组
          </button>
          <button id="reset-default" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg transition duration-200">
            恢复默认
          </button>
          <button id="save-data" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition duration-200">
            保存设置
          </button>
        </div>
      </div>

      <div id="status" class="hidden mb-6 p-3 rounded-lg bg-green-100 text-green-700 border border-green-200"></div>

      <div id="groups" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Groups will be rendered here by JavaScript -->
      </div>
    </div>
  </body>
</html>
