<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenor GIF 搜索</title>
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark')
    }
  </script>
  <link rel="icon" type="image/png" href="/icon16.png">
  <script type="module" crossorigin src="/js/tenor.js"></script>
  <link rel="modulepreload" crossorigin href="/js/main.js">
  <link rel="stylesheet" crossorigin href="/assets/popup.css">
</head>
<body>
  <div id="app"></div>
</body>
</html>
