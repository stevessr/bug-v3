<!DOCTYPE html>

  <style>

    .btn-preset:hover:not(:disabled) {

    .btn-preset.active {

      border-color: #667eea;
    }
    .btn-preset:disabled {

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ¬ è§†é¢‘è½¬ GIF</h1>
    <p class="subtitle">ä¸Šä¼  MP4 è§†é¢‘æˆ–æä¾› URLï¼Œå¿«é€Ÿè½¬æ¢ä¸º GIF åŠ¨å›¾</p>

    <!-- è¾“å…¥åŒºåŸŸ -->
    <div class="section">
      <div class="section-title">1. é€‰æ‹©è§†é¢‘</div>
      <div class="input-group">
        <label>ä¸Šä¼  MP4 æ–‡ä»¶</label>
        <input type="file" id="fileInput" accept="video/mp4">
        <p class="hint">æˆ–</p>
      </div>
      <div class="input-group">
        <label>è§†é¢‘ URL</label>
        <input type="url" id="urlInput" placeholder="https://example.com/video.mp4">
        <button class="btn-preset" id="analyzeBtn" onclick="analyzeVideoFromUrl()" style="margin-top: 8px;" disabled>ğŸ” åˆ†æè§†é¢‘</button>
      </div>
    </div>

    <!-- å‚æ•°è®¾ç½® -->
    <div class="section">
      <div class="section-title">2. è½¬æ¢å‚æ•°ï¼ˆå¯é€‰ï¼‰</div>
      
      <!-- é¢„è®¾æŒ‰é’® -->
      <div class="preset-buttons">
        <button class="btn-preset" id="originalBtn" onclick="useOriginalParams()" disabled>ğŸ“¹ ä½¿ç”¨åŸè§†é¢‘å‚æ•°</button>
        <button class="btn-preset" onclick="applyPreset('high')">ğŸ¯ é«˜è´¨é‡ (15fps/720p)</button>
        <button class="btn-preset" onclick="applyPreset('medium')">âš¡ å¹³è¡¡ (10fps/480p)</button>
        <button class="btn-preset" onclick="applyPreset('low')">ğŸ’¾ ä½ä½“ç§¯ (8fps/360p)</button>
        <button class="btn-preset" onclick="applyPreset('emoji')">ğŸ˜„ è¡¨æƒ…åŒ… (12fps/320p)</button>
        <button class="btn-preset" onclick="applyPreset('short')">â±ï¸ 3 ç§’ç‰‡æ®µ</button>
      </div>
      
      <div class="params-grid">
        <div class="input-group">
          <label>å¸§ç‡ (FPS)</label>
          <input type="number" id="fps" value="10" min="1" max="30">
        </div>
        <div class="input-group">
          <label>å®½åº¦ (px)</label>
          <input type="number" id="width" value="480" min="64" max="1280" step="16">
        </div>
        <div class="input-group">
          <label>é«˜åº¦ (px)</label>
          <input type="number" id="height" value="-1">
          <p class="hint">-1 ä¸ºè‡ªåŠ¨</p>
        </div>
        <div class="input-group">
          <label>èµ·å§‹æ—¶é—´ (ç§’)</label>
          <input type="number" id="startTime" value="" placeholder="0">
        </div>
        <div class="input-group">
          <label>æŒç»­æ—¶é•¿ (ç§’)</label>
          <input type="number" id="duration" value="" placeholder="å…¨éƒ¨">
        </div>
      </div>
    </div>

    <!-- æ“ä½œæŒ‰é’® -->
    <div class="btn-group">
      <button class="btn" onclick="convert()" id="convertBtn">å¼€å§‹è½¬æ¢</button>
      <button class="btn btn-secondary" onclick="reset()">é‡ç½®</button>
    </div>

    <!-- çŠ¶æ€ä¿¡æ¯ -->
    <div id="status"></div>

    <!-- ç»“æœå±•ç¤º -->
    <div id="result"></div>

    <!-- æ—¥å¿— -->
    <div class="log" id="log"></div>
  </div>

  <script type="module">
    import { FFmpeg } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.15/dist/esm/index.js';
    import { fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.2/dist/esm/index.js';

    const ffmpeg = new FFmpeg();
    let loaded = false;
    let videoMetadata = null;

    function log(msg) {
      const logEl = document.getElementById('log');
      logEl.textContent += new Date().toLocaleTimeString() + ' - ' + msg + '\n';
      logEl.scrollTop = logEl.scrollHeight;
    }

    // è·å–è§†é¢‘å…ƒæ•°æ®
    async function getVideoMetadata(source) {
      return new Promise((resolve, reject) => {
        const video = document.createElement('video');
        video.preload = 'metadata';
        
        video.onloadedmetadata = () => {
          const metadata = {
            width: video.videoWidth,
            height: video.videoHeight,
            duration: video.duration,
            fps: 25 // é»˜è®¤å€¼ï¼Œæ— æ³•ä» video å…ƒç´ ç›´æ¥è·å–å‡†ç¡®å¸§ç‡
          };
          URL.revokeObjectURL(video.src);
          resolve(metadata);
        };
        
        video.onerror = () => {
          URL.revokeObjectURL(video.src);
          reject(new Error('æ— æ³•è¯»å–è§†é¢‘ä¿¡æ¯'));
        };
        
        if (source instanceof File) {
          video.src = URL.createObjectURL(source);
        } else {
          video.src = source;
          video.crossOrigin = 'anonymous';
        }
      });
    }

    // ç›‘å¬æ–‡ä»¶é€‰æ‹©ï¼Œè‡ªåŠ¨è·å–å…ƒæ•°æ®
    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file) {
        try {
          log('æ­£åœ¨è¯»å–è§†é¢‘ä¿¡æ¯...');
          videoMetadata = await getVideoMetadata(file);
          document.getElementById('originalBtn').disabled = false;
          log(`è§†é¢‘ä¿¡æ¯ï¼š${videoMetadata.width}x${videoMetadata.height}, ${videoMetadata.duration.toFixed(1)}ç§’`);
        } catch (err) {
          log('è¯»å–è§†é¢‘ä¿¡æ¯å¤±è´¥ï¼š' + err.message);
          videoMetadata = null;
          document.getElementById('originalBtn').disabled = true;
        }
      }
    });

    // ç›‘å¬ URL è¾“å…¥
    document.getElementById('urlInput').addEventListener('input', (e) => {
      const url = e.target.value.trim();
      const analyzeBtn = document.getElementById('analyzeBtn');
      analyzeBtn.disabled = !url;
      
      // æ¸…ç©ºä¹‹å‰çš„å…ƒæ•°æ®
      if (!url) {
        videoMetadata = null;
        document.getElementById('originalBtn').disabled = true;
      }
    });

    // ä» URL åˆ†æè§†é¢‘
    window.analyzeVideoFromUrl = async function() {
      const urlInput = document.getElementById('urlInput');
      const url = urlInput.value.trim();
      
      if (!url) {
        log('è¯·è¾“å…¥è§†é¢‘ URL');
        return;
      }

      try {
        log('æ­£åœ¨åˆ†æè§†é¢‘...');
        videoMetadata = await getVideoMetadata(url);
        document.getElementById('originalBtn').disabled = false;
        log(`è§†é¢‘ä¿¡æ¯ï¼š${videoMetadata.width}x${videoMetadata.height}, ${videoMetadata.duration.toFixed(1)}ç§’`);
      } catch (err) {
        log('åˆ†æè§†é¢‘å¤±è´¥ï¼š' + err.message + 'ï¼ˆå¯èƒ½å­˜åœ¨è·¨åŸŸé™åˆ¶ï¼‰');
        videoMetadata = null;
        document.getElementById('originalBtn').disabled = true;
      }
    };

    // ä½¿ç”¨åŸè§†é¢‘å‚æ•°
    window.useOriginalParams = function() {
      if (!videoMetadata) {
        log('æœªæ‰¾åˆ°è§†é¢‘ä¿¡æ¯');
        return;
      }

      document.getElementById('fps').value = videoMetadata.fps;
      document.getElementById('width').value = videoMetadata.width;
      document.getElementById('height').value = videoMetadata.height;
      document.getElementById('startTime').value = '';
      document.getElementById('duration').value = '';

      // è§†è§‰åé¦ˆ
      document.querySelectorAll('.btn-preset').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      log(`å·²åº”ç”¨åŸè§†é¢‘å‚æ•°ï¼š${videoMetadata.width}x${videoMetadata.height} @ ${videoMetadata.fps}fps`);
    };

    // é¢„è®¾é…ç½®
    const presets = {
      high: { fps: 15, width: 720, height: -1, startTime: '', duration: '', name: 'é«˜è´¨é‡' },
      medium: { fps: 10, width: 480, height: -1, startTime: '', duration: '', name: 'å¹³è¡¡' },
      low: { fps: 8, width: 360, height: -1, startTime: '', duration: '', name: 'ä½ä½“ç§¯' },
      emoji: { fps: 12, width: 320, height: 320, startTime: '', duration: '', name: 'è¡¨æƒ…åŒ…' },
      short: { fps: 10, width: 480, height: -1, startTime: 0, duration: 3, name: '3 ç§’ç‰‡æ®µ' }
    };

    // åº”ç”¨é¢„è®¾
    window.applyPreset = function(presetName) {
      const preset = presets[presetName];
      if (!preset) return;

      document.getElementById('fps').value = preset.fps;
      document.getElementById('width').value = preset.width;
      document.getElementById('height').value = preset.height;
      document.getElementById('startTime').value = preset.startTime;
      document.getElementById('duration').value = preset.duration;

      // è§†è§‰åé¦ˆ
      document.querySelectorAll('.btn-preset').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      log(`å·²åº”ç”¨é¢„è®¾ï¼š${preset.name}`);
    };

    async function loadFFmpeg() {
      if (loaded) return;
      log('æ­£åœ¨åŠ è½½ FFmpegï¼ˆé¦–æ¬¡è¾ƒæ…¢ï¼‰...');
      const baseURL = 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.10/dist/esm';
      await ffmpeg.load({
        coreURL: `${baseURL}/ffmpeg-core.js`,
        wasmURL: `${baseURL}/ffmpeg-core.wasm`
      });
      loaded = true;
      log('FFmpeg åŠ è½½å®Œæˆ');
    }

    async function convert() {
      const fileInput = document.getElementById('fileInput');
      const urlInput = document.getElementById('urlInput');
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');
      const btn = document.getElementById('convertBtn');

      // æ¸…ç©ºä¹‹å‰çš„ç»“æœ
      statusEl.innerHTML = '';
      resultEl.innerHTML = '';

      // éªŒè¯è¾“å…¥
      const file = fileInput.files[0];
      const url = urlInput.value.trim();
      if (!file && !url) {
        statusEl.innerHTML = '<div class="error">è¯·é€‰æ‹©æ–‡ä»¶æˆ–å¡«å†™ URL</div>';
        return;
      }

      // ç¦ç”¨æŒ‰é’®
      btn.disabled = true;
      btn.textContent = 'è½¬æ¢ä¸­...';
      log('å¼€å§‹è½¬æ¢...');

      try {
        // åŠ è½½ FFmpeg
        await loadFFmpeg();

        // è·å–è¾“å…¥æ•°æ®
        let inputData;
        if (file) {
          inputData = await fetchFile(file);
          log('æ–‡ä»¶å·²è¯»å–');
        } else {
          log('ä¸‹è½½ä¸­...');
          inputData = await fetchFile(url);
          log('ä¸‹è½½å®Œæˆ');
        }

        // å†™å…¥æ–‡ä»¶
        await ffmpeg.writeFile('input.mp4', inputData);
        log('å¼€å§‹è½¬ç ...');

        // æ„é€ å‚æ•°
        const args = [];
        const startTime = document.getElementById('startTime').value;
        if (startTime) args.push('-ss', startTime);
        args.push('-i', 'input.mp4');
        const duration = document.getElementById('duration').value;
        if (duration) args.push('-t', duration);

        const vf = [];
        const fpsVal = document.getElementById('fps').value;
        if (fpsVal) vf.push(`fps=${fpsVal}`);
        const widthVal = document.getElementById('width').value;
        if (widthVal) {
          const heightVal = document.getElementById('height').value || -1;
          vf.push(`scale=${widthVal}:${heightVal}:flags=lanczos`);
        }
        if (vf.length) args.push('-vf', vf.join(','));
        args.push('-loop', '0', '-f', 'gif', 'output.gif');

        log(`æ‰§è¡Œï¼šffmpeg ${args.join(' ')}`);
        statusEl.innerHTML = '<div class="loading">â³ è½¬ç ä¸­ï¼Œè¯·ç¨å€™...</div>';

        // æ‰§è¡Œè½¬ç 
        await ffmpeg.exec(args);
        log('è½¬ç å®Œæˆï¼');

        // è¯»å–è¾“å‡º
        const data = await ffmpeg.readFile('output.gif');
        const blob = new Blob([data.buffer], { type: 'image/gif' });
        const gifUrl = URL.createObjectURL(blob);

        // æ˜¾ç¤ºç»“æœ
        statusEl.innerHTML = '<div class="success">âœ… è½¬æ¢æˆåŠŸï¼</div>';
        resultEl.innerHTML = `
          <div class="result">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <h3>ç»“æœé¢„è§ˆ</h3>
              <a href="${gifUrl}" download="video.gif" class="btn">ä¸‹è½½ GIF</a>
            </div>
            <p class="hint">å¤§å°ï¼š${(blob.size / 1024).toFixed(2)} KB</p>
            <img src="${gifUrl}" alt="GIF é¢„è§ˆ">
          </div>
        `;
        log(`æ–‡ä»¶å¤§å°ï¼š${(blob.size / 1024).toFixed(2)} KB`);
      } catch (err) {
        log('é”™è¯¯ï¼š' + err.message);
        statusEl.innerHTML = '<div class="error">âŒ ' + err.message + '</div>';
      } finally {
        btn.disabled = false;
        btn.textContent = 'å¼€å§‹è½¬æ¢';
      }
    }

    function reset() {
      document.getElementById('fileInput').value = '';
      document.getElementById('urlInput').value = '';
      document.getElementById('fps').value = '10';
      document.getElementById('width').value = '480';
      document.getElementById('height').value = '-1';
      document.getElementById('startTime').value = '';
      document.getElementById('duration').value = '';
      document.getElementById('status').innerHTML = '';
      document.getElementById('result').innerHTML = '';
      document.getElementById('log').textContent = '';
      log('å·²é‡ç½®');
    }

    // æš´éœ²åˆ°å…¨å±€
    window.convert = convert;
    window.reset = reset;

    // åˆå§‹åŒ–æ—¥å¿—
    log('é¡µé¢åŠ è½½å®Œæˆ');
    log('æœ¬åº”ç”¨å®Œå…¨åœ¨æµè§ˆå™¨ä¸­è¿è¡Œï¼Œæ— éœ€åç«¯æœåŠ¡');
  </script>
</body>
