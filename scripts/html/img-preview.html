<div
  class="pswp pswp--open pswp--touch pswp--has_mouse pswp--zoom-allowed pswp--click-to-zoom pswp--ui-visible"
  tabindex="-1"
  role="dialog"
  style="opacity: 1; --pswp-transition-duration: 333ms"
>
  <div class="pswp__bg" style="opacity: 0.8; transition: none"></div>
  <section class="pswp__scroll-wrap" aria-roledescription="carousel">
    <div
      class="pswp__container"
      aria-live="off"
      id="pswp__items"
      style="transform: translate3d(0px, 0px, 0px); overflow: visible; width: 100%"
    >
      <div
        class="pswp__item"
        role="group"
        aria-roledescription="slide"
        aria-hidden="true"
        style="display: block; transform: translate3d(-1612px, 0px, 0px)"
      ></div>
      <div
        class="pswp__item"
        role="group"
        aria-roledescription="slide"
        aria-hidden="false"
        style="display: block; transform: translate3d(0px, 0px, 0px)"
      >
        <div
          class="pswp__zoom-wrap"
          style="
            transform-origin: 0px 0px;
            transform: translate3d(291px, 20px, 0px) scale3d(1, 1, 1);
            transition: none;
          "
        >
          <img
            class="pswp__img"
            src="https://linux.do/uploads/default/original/4X/b/3/e/b3e748912d0dcc08a6f18686881d17fe945bd007.jpeg"
            alt="mmexport1760861932000"
            style="width: 883px; height: 840px"
          />
        </div>
      </div>
      <div
        class="pswp__item"
        role="group"
        aria-roledescription="slide"
        aria-hidden="true"
        style="display: block; transform: translate3d(1612px, 0px, 0px)"
      >
        <div
          class="pswp__zoom-wrap"
          style="
            transform-origin: 0px 0px;
            transform: translate3d(93px, 86px, 0px) scale3d(1, 1, 1);
          "
        >
          <img
            class="pswp__img"
            src="https://linux.do/uploads/default/original/4X/1/c/1/1c1278dc1d657bb2bce923ffc8655e62df1b578a.png"
            alt="mmexport1760861923415"
            style="width: 1280px; height: 708px"
          />
        </div>
      </div>
    </div>
    <div class="pswp__top-bar pswp__hide-on-close">
      <div class="pswp__counter">1 / 2</div>
      <div class="pswp__preloader">
        <svg aria-hidden="true" class="pswp__icn" viewBox="0 0 32 32" width="32" height="32">
          <use class="pswp__icn-shadow" xlink:href="#pswp__icn-loading"></use>
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M21.2 16a5.2 5.2 0 1 1-5.2-5.2V8a8 8 0 1 0 8 8h-2.8Z"
            id="pswp__icn-loading"
          ></path>
        </svg>
      </div>
      <a
        class="pswp__button pswp__button--download-image"
        title="下载"
        aria-label="下载"
        download=""
        target="_blank"
        rel="noopener"
        href="https://linux.do/uploads/default/b3e748912d0dcc08a6f18686881d17fe945bd007"
      >
        <svg
          class="fa d-icon d-icon-download svg-icon pswp__icn svg-string"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use href="#download"></use>
        </svg>
      </a>
      <a
        class="pswp__button pswp__button--original-image"
        title="原始图片"
        aria-label="原始图片"
        target="_blank"
        rel="noopener"
        href="https://linux.do/uploads/default/original/4X/b/3/e/b3e748912d0dcc08a6f18686881d17fe945bd007.jpeg"
      >
        <svg
          class="fa d-icon d-icon-image svg-icon pswp__icn svg-string"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use href="#image"></use>
        </svg>
      </a>
      <button class="pswp__button pswp__button--zoom" type="button" title="Zoom" aria-label="Zoom">
        <svg aria-hidden="true" class="pswp__icn" viewBox="0 0 32 32" width="32" height="32">
          <use class="pswp__icn-shadow" xlink:href="#pswp__icn-zoom"></use>
          <path
            d="M17.426 19.926a6 6 0 1 1 1.5-1.5L23 22.5 21.5 24l-4.074-4.074z"
            id="pswp__icn-zoom"
          ></path>
          <path fill="currentColor" class="pswp__zoom-icn-bar-h" d="M11 16v-2h6v2z"></path>
          <path fill="currentColor" class="pswp__zoom-icn-bar-v" d="M13 12h2v6h-2z"></path>
        </svg>
      </button>
      <button
        class="pswp__button pswp__button--close"
        type="button"
        title="Close"
        aria-label="Close"
      >
        <svg aria-hidden="true" class="pswp__icn" viewBox="0 0 32 32" width="32" height="32">
          <use class="pswp__icn-shadow" xlink:href="#pswp__icn-close"></use>
          <path
            d="M24 10l-2-2-6 6-6-6-2 2 6 6-6 6 2 2 6-6 6 6 2-2-6-6z"
            id="pswp__icn-close"
          ></path>
        </svg>
      </button>
    </div>
    <button
      class="pswp__button pswp__button--arrow--prev pswp__button--arrow pswp__hide-on-close"
      type="button"
      title="上一个（左方向键）"
      aria-label="上一个（左方向键）"
      aria-controls="pswp__items"
    >
      <svg aria-hidden="true" class="pswp__icn" viewBox="0 0 60 60" width="60" height="60">
        <use class="pswp__icn-shadow" xlink:href="#pswp__icn-arrow"></use>
        <path d="M29 43l-3 3-16-16 16-16 3 3-13 13 13 13z" id="pswp__icn-arrow"></path>
      </svg>
    </button>
    <button
      class="pswp__button pswp__button--arrow--next pswp__button--arrow pswp__hide-on-close"
      type="button"
      title="下一个（右方向键）"
      aria-label="下一个（右方向键）"
      aria-controls="pswp__items"
    >
      <svg aria-hidden="true" class="pswp__icn" viewBox="0 0 60 60" width="60" height="60">
        <use class="pswp__icn-shadow" xlink:href="#pswp__icn-arrow"></use>
        <use xlink:href="#pswp__icn-arrow"></use>
      </svg>
    </button>
  </section>
  <div class="pswp__caption pswp__hide-on-close">
    <div class="pswp__caption-title">mmexport1760861932000</div>
    <div class="pswp__caption-details">1280×1218 467 KB</div>
  </div>
</div>
