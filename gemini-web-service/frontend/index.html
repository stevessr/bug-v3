<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini CLI Web Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .workspace-card {
            transition: all 0.3s ease;
        }
        .workspace-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .command-output {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
        }
        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-terminal mr-2"></i>
                    Gemini CLI Web Interface
                </h1>
                <button id="createWorkspaceBtn" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-plus mr-2"></i>New Workspace
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Status Bar -->
        <div id="statusBar" class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div id="connectionStatus" class="w-3 h-3 rounded-full bg-green-500 mr-2"></div>
                    <span id="statusText">Connected to Gemini Web Service</span>
                </div>
                <div class="text-sm text-gray-500">
                    <span id="workspaceCount">0</span> workspaces active
                </div>
            </div>
        </div>

        <!-- Workspaces Grid -->
        <div id="workspacesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Workspace cards will be inserted here -->
        </div>

        <!-- Active Workspace Panel -->
        <div id="activeWorkspacePanel" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold" id="activeWorkspaceName">Workspace Name</h2>
                <div class="flex space-x-2">
                    <button id="explainCommandBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">
                        <i class="fas fa-question-circle mr-1"></i>Explain
                    </button>
                    <button id="suggestCommandsBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 rounded text-sm">
                        <i class="fas fa-lightbulb mr-1"></i>Suggest
                    </button>
                    <button id="closeWorkspaceBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm">
                        <i class="fas fa-times mr-1"></i>Close
                    </button>
                </div>
            </div>

            <!-- Command Input -->
            <div class="mb-4">
                <div class="flex">
                    <input type="text" id="commandInput" placeholder="Enter command..." 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="executeBtn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-r-lg">
                        <i class="fas fa-play mr-2"></i>Execute
                    </button>
                </div>
                <div class="flex items-center mt-2">
                    <input type="checkbox" id="autoApproveCheck" class="mr-2">
                    <label for="autoApproveCheck" class="text-sm text-gray-600">Auto-approve command</label>
                </div>
            </div>

            <!-- Command Output -->
            <div id="commandOutput" class="command-output p-4 rounded-lg min-h-32 max-h-96 overflow-y-auto hidden">
                <!-- Output will be shown here -->
            </div>

            <!-- Command History -->
            <div class="mt-6">
                <h3 class="text-lg font-semibold mb-3">Command History</h3>
                <div id="commandHistory" class="space-y-2 max-h-64 overflow-y-auto">
                    <!-- History items will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Create Workspace Modal -->
    <div id="createWorkspaceModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-md w-full p-6">
                <h2 class="text-xl font-bold mb-4">Create New Workspace</h2>
                
                <form id="createWorkspaceForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Workspace Name</label>
                        <input type="text" id="workspaceName" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">API Type</label>
                        <select id="apiType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="gemini">Gemini API</option>
                            <option value="vertex">Vertex AI</option>
                            <option value="login_file">Login File</option>
                        </select>
                    </div>

                    <div id="apiKeySection" class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">API Key</label>
                        <input type="password" id="apiKey" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div id="vertexSection" class="hidden">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Project ID</label>
                            <input type="text" id="projectId" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Region</label>
                            <input type="text" id="region" value="us-central1" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div id="loginFileSection" class="hidden mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Login File Path</label>
                        <input type="text" id="loginFilePath" placeholder="/path/to/gemini/login/file" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelCreateBtn" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Create Workspace
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg p-6 text-center">
                <div class="loading w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p id="loadingText">Processing...</p>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
